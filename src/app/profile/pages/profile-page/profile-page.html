@if (editMode()) {
<profile-form [user]="user()!" (cancelEditMode)="editMode.set(false)" />
} @else {
<div class="flex flex-col h-screen bg-container py-10">
  <header class="relative w-full px-4 flex items-center justify-center">
    <button class="absolute left-4 top-1/2 -translate-y-1/2">
      <i class="fa-solid fa-circle-left fa-xl" style="color: #0191c1"></i>
    </button>
    <h1 class="text-center text-gray-900 text-3xl font-bold leading-9">
      Mi Perfil
    </h1>
  </header>

  <section
    class="flex-1 flex flex-col items-center justify-start py-7 space-y-7 overflow-y-auto"
  >
    <div class="relative h-72 flex flex-col items-center">
      <div
        class="w-44 h-44 rounded-full border-2 moby flex items-center justify-center"
      >
        <img
          class="w-40 h-40 rounded-full object-cover"
          src="steve_jobs.jpg"
          [alt]="`Imagen de perfil del usuario ${user()?.firstName}`"
        />
      </div>
      <button
        class="absolute right-10 bottom-32 w-10 h-10 rounded-full flex items-center justify-center"
      >
        <i class="fa-regular fa-pen-to-square" style="color: #0191c1"></i>
      </button>
      <div
        class="mt-4 text-center text-gray-900 text-xl font-semibold leading-loose"
      >
        {{ user()?.firstName }} {{ user()?.lastName }}
      </div>
      <div
        class="text-center text-gray-900 text-lg font-medium leading-relaxed"
      >
        Frontend Developer - {{ lastProject()?.name }}
      </div>
      <div
        class="text-center text-neutral-400 text-base font-normal leading-relaxed"
      >
        {{ user()?.currentTechnology }}
      </div>
    </div>

    <button
      class="w-full text-center text-gray-900 text-xl font-semibold leading-loose"
      (click)="editProfile()"
    >
      Editar Perfil
    </button>

    <button
      class="w-full text-center text-gray-900 text-xl font-semibold leading-loose"
    >
      Notificaciones
    </button>
    <button
      class="w-full text-center text-gray-900 text-xl font-semibold leading-loose"
    >
      Historial de Proyectos
    </button>

    <button class="self-stretch flex justify-center items-center gap-2">
      <i class="fa-regular fa-share-from-square" style="color: #0191c1"></i>
      <div class="text-center moby text-lg font-medium leading-relaxed">
        Cerrar Sesi√≥n
      </div>
    </button>
  </section>

  <app-bottom-nav />
</div>
}
