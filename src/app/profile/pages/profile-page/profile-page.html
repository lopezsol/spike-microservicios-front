@if (editMode()) {
<profile-form [user]="user()!" />
} @else {
  <div class="flex flex-col h-screen bg-gray-50">
  <header class="relative w-full px-4 py-3 flex items-center justify-center border-b border-gray-200">
    <button class="absolute left-4 top-1/2 -translate-y-1/2">
      <i class="fa-regular fa-circle-left fa-2xl" style="color: #0191c1;"></i>
    </button>
    <h1 class="text-center text-gray-900 text-3xl font-bold leading-9">Mi Perfil</h1>
  </header>

  <section class="flex-1 flex flex-col items-center justify-start py-7 space-y-7 overflow-y-auto">
    <div class="relative h-72 flex flex-col items-center">
      <div class="w-44 h-44 rounded-full border-2 moby flex items-center justify-center">
      </div>
      <button class="absolute right-10 bottom-32 w-10 h-10 rounded-full flex items-center justify-center">
        <i class="fa-regular fa-pen-to-square" style="color: #0191c1"></i>
      </button>
      <div
        class="mt-4 text-center text-gray-900 text-xl font-semibold leading-loose"
      >
        {{ user()?.firstName }} {{ user()?.lastName }}
      </div>
      <div
        class="text-center text-gray-900 text-lg font-medium leading-relaxed"
      >
        Frontend Developer - {{ firstProject()?.name }}
      </div>
      <div
        class="text-center text-neutral-400 text-base font-normal leading-relaxed"
      >
        {{ user()?.currentTechnology }}
      </div>
    </div>

    <button
      class="w-full text-center text-gray-900 text-xl font-semibold leading-loose"
      (click)="editProfile()"
    >
      Editar Perfil
    </button>

    <button
      class="w-full text-center text-gray-900 text-xl font-semibold leading-loose"
    >
      Notificaciones
    </button>
    <button
      class="w-full text-center text-gray-900 text-xl font-semibold leading-loose"
    >
      Historial de Proyectos
    </button>

    <button class="self-stretch flex justify-center items-center gap-2">
      <i class="fa-regular fa-share-from-square" style="color: #0191c1"></i>
      <div class="text-center moby text-lg font-medium leading-relaxed">
        Cerrar Sesi√≥n
      </div>
    </button>
  </section>

  <footer
    class="fixed bottom-0 left-0 w-full h-20 border-t-[0.33px] border-gray-200/30 overflow-hidden backdrop-blur-xl bg-white/75 flex justify-around items-center py-1.5"
  >
    <nav class="flex-1 flex justify-around items-center h-full">
      <button class="flex-1 flex flex-col items-center">
        <i class="fa-regular fa-house" style="color: #aaacb2"></i>
        <div class="text-gray-400 text-[10px]">Inicio</div>
      </button>

      <button class="flex-1 flex flex-col items-center">
        <i class="fa-regular fa-bell" style="color: #aaacb2"></i>
        <div class="text-gray-400 text-[10px]">Novedades</div>
      </button>

      <button class="flex-1 flex flex-col items-center">
        <i class="fa-regular fa-calendar" style="color: #aaacb2"></i>
        <div class="text-gray-400 text-[10px]">Agenda</div>
      </button>

      <button class="flex-1 flex flex-col items-center">
        <i class="fa-regular fa-user" style="color: #0191c1"></i>
        <div class="moby text-[10px]">Perfil</div>
      </button>
    </nav>
  </footer>
</div>
}
